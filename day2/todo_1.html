<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee Spice' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <div class="container todo">
        <h2 class="todo_head text-center font-effect-shadow-multiple"></h2class>My to-do list</h2>
        <p class="para">Double-click an item to mark it clear.</p>
        
       
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="todo-entry-box" placeholder="enter your list" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-secondary text-red" type="button" id="add-button">&plus;</button>
          </div>

        <br />
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper" class="buttons">
            <button id="clear-completed-button" onclick="clearCompletedToDoItems()"class="butn btn-danger">Clear </button>
            <button id="empty-button" onclick="emptyList()"class="butn btn-warning ">Empty</button>
            <button id="save-button" onclick="saveList()" class="butn btn-success">Save</button>
            <button id="edit-button" onclick="edit()" class="butn btn-success">Edit</button>
        </div>


        <!-- <div id=”listBox”></div>

            <input type=”hidden” id=”saveIndex” />

        </div> -->

        <div id="editList" style="display:none">
            <h2> Edit ToDo List</h2><br> To be updated: <input type="text" id="val"><br>
            <input type="button" value="Update" onclick="update()"/>
          </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
